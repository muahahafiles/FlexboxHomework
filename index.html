<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Constellation Flashcards</h1>

     
        <div class="flashcard" id="flashcard">
            <p id="card-content"></p> 
        </div>

        
        <div class="buttons">
            <button id="previous">Previous</button>
            <button id="next">Next</button>
        </div>

        
        <div class="add-card-form">
            <input type="text" id="term-input" placeholder="Enter constellation name">
            <input type="text" id="definition-input" placeholder="Enter constellation nickname">
            <button id="add-card-button">Add Card</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
